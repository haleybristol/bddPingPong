<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>PingPong</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>
      <h3>How to Play:</h3>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 15 become "pingpong"</li>
          </ol>

      <form>
        <div class="form-group">
          <label for="number">Enter a number to count to:</label>
          <input id="number" type="text">

        <button class="btn" type="submit">Ping Pong</button>
      </form>

      <div class="result">
        <ul id="result">
        </ul>
      </div>
      </div>
    </div>
  </body>
</html>
